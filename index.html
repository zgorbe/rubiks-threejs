<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="A visualization of the Rubik's cube.">
  <title>Rubik's cube</title>
  <link rel="shortcut icon" href="rubiks.ico">
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <div class="controls">
    <select id="size-select">
      <option value="2">2x2</option>
      <option value="3">3x3</option>
      <option value="4">4x4</option>
      <option value="5">5x5</option>
      <option value="6">6x6</option>
      <option value="7">7x7</option>
      <option value="8">8x8</option>
      <option value="9">9x9</option>
    </select>
    <button id="restart-btn">Restart</button>
    <button id="scramble-btn">Scramble</button>
    <button id="undo-btn" disabled>Undo</button>
    <button id="flip-btn">Flip</button>
    <label for="debug-checkbox">
      <input type="checkbox" id="debug-checkbox">
    </label>
  </div>
  <div id="scramble-overlay">
    <p>SCRAMBLING...</p>
    <p id="scramble-counter"></p>
  </div>
  <div id="debug-overlay"></div>
  <script src="dist/rubik.js"></script>
</body>
</html>
